services:
  auth-db:
    image: postgres:16
    container_name: auth-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
  post-db:
    image: postgres:16
    container_name: post-db
    environment:
      POSTGRES_USER: ${POST_POSTGRES_USER}
      POSTGRES_PASSWORD: ${POST_POSTGRES_PASSWORD}
      POSTGRES_DB: ${POST_POSTGRES_DB}
    ports:
      - "${POST_POSTGRES_PORT}:5432"
    volumes:
      - post_db_data:/var/lib/postgresql/data
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@auth-db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      auth-db:
        condition: service_healthy
    restart: unless-stopped
  post-service:
    build:
      context: ./post-service
      dockerfile: Dockerfile
    container_name: post-service
    environment:
      DATABASE_URL: postgresql://${POST_POSTGRES_USER}:${POST_POSTGRES_PASSWORD}@post-db:5432/${POST_POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      post-db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  auth_db_data:
  post_db_data:
